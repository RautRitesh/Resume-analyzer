{% extends 'base.html' %}

{% block title %}Upload Resume - Resume Analyzer{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
        
        <div class="bg-indigo-600 px-8 py-6">
            <h1 class="text-2xl font-bold text-white">New ATS Analysis</h1>
            <p class="text-indigo-100 mt-1">Powered by Groq Llama-3 & RAG Technology</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-8 space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Target Job Title</label>
                <input type="text" name="job_title" required 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 transition"
                       placeholder="e.g. Full Stack Developer">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Job Description</label>
                <textarea name="job_description" rows="6" required
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 transition"
                          placeholder="Paste the full job requirements here..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Resume (PDF)</label>
                <input type="file" name="resume_file" accept=".pdf" required
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
            </div>

            <button type="submit" onclick="this.innerHTML='Processing with Groq...'; this.disabled=true; this.form.submit();"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg shadow-lg transition">
                Run Analysis
            </button>
        </form>
    </div>
</div>
{% endblock %}
