{% extends 'base.html' %}

{% block title %}Verify Email - Resume Analyzer{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Verify Your Email</h1>
            <p class="text-gray-500 mt-2">We sent a verification code to <strong>{{ email }}</strong></p>
        </div>

        <form method="POST" action="{% url 'verify-code' %}" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">

            <div>
                <label for="verification_code" class="block text-sm font-medium text-gray-700">Verification Code</label>
                <input type="text" name="verification_code" id="verification_code" required 
                    class="mt-1 block w-full px-4 py-3 text-center tracking-widest text-xl rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 border" placeholder="ENTER CODE">
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                Verify Account
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{% url 'register' %}" class="text-sm text-gray-500 hover:text-gray-700">Incorrect email? Register again.</a>
        </div>
    </div>
</div>
{% endblock %}
