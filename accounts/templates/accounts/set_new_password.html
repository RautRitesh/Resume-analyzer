{% extends 'base.html' %}

{% block title %}Set New Password - Resume Analyzer{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Reset Password</h1>
            <p class="text-gray-500 mt-2">Please create a strong new password.</p>
        </div>

        <form method="POST" action="{% url 'set-new-password' %}" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="access_token" value="{{ access_token }}">
            
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="password1" id="password1" required 
                    class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 border">
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" name="password2" id="password2" required 
                    class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 border">
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
