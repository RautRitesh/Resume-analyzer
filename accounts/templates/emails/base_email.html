<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block subject %}Resume Analyzer Notification{% endblock %}</title>
    <style>
        /* Base styles */
        body { margin: 0; padding: 0; background-color: #f3f4f6; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .header { background-color: #2563eb; padding: 30px 20px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 24px; font-weight: bold; letter-spacing: 1px; }
        .content { padding: 40px 30px; color: #374151; line-height: 1.6; }
        .footer { background-color: #f9fafb; padding: 20px; text-align: center; font-size: 12px; color: #9ca3af; border-top: 1px solid #e5e7eb; }
        .button { display: inline-block; background-color: #2563eb; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; margin-top: 20px; }
        .code-box { background-color: #f3f4f6; border: 2px dashed #d1d5db; padding: 15px; text-align: center; font-size: 28px; font-family: monospace; letter-spacing: 5px; font-weight: bold; margin: 20px 0; color: #1f2937; border-radius: 8px; }
        
        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .content { padding: 20px; }
            .header { padding: 20px; }
        }
    </style>
</head>
<body>
    <div style="padding: 40px 0;">
        <div class="container">
            <div class="header">
                <h1>Resume Analyzer</h1>
            </div>

            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <div class="footer">
                <p>&copy; {% now "Y" %} Resume Analyzer. All rights reserved.</p>
                <p>You received this email because you signed up for Resume Analyzer.</p>
            </div>
        </div>
    </div>
</body>
</html>
